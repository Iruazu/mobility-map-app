<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobility map observer </title>

    <!-- 外部ライブラリ: Tailwind CSS (デザイン調整用) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 自作のCSSファイルを読み込み -->
    <!-- Leaflet.jsのCSSは不要になったため削除しました -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div class="app-container">
        <!-- ヘッダー部分 -->
        <header class="bg-white shadow-md w-full p-4 text-center">
            <h1 class="text-2xl font-bold text-gray-800">mobility map observer</h1>
        </header>

        <!-- 地図が表示されるエリア -->
        <main id="map" class="map-area">
            <!-- このdivがGoogle Mapsに置き換わります -->
        </main>

        <!-- フッター部分 -->
        <footer class="bg-white w-full p-2 text-center text-sm text-gray-600">
            <p>&copy; 2025 mobility app uu</p>
        </footer>
    </div>

    <!-- Leaflet.jsのスクリプトは不要になったため削除しました -->
    
    <!-- ★★★ ここからが今回の変更点 ★★★ -->
    <!-- Google Maps JavaScript API を読み込みます -->
    <!-- 'YOUR_API_KEY' の部分を、教授から頂いたAPIキーに書き換えてください -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkptHtUbuznDQzsQFt9JtAnvNqjmMLUlA&callback=initMap&loading=async&libraries=marker" defer></script>
    
    <!-- 自作のJavaScriptファイルを "module" として読み込みます -->
    <script type="module" src="script.js"></script>
</body>
</html>
