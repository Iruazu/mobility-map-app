<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobility map app</title>

    <!-- 外部ライブラリ: Leaflet.js (OpenStreetMap表示用) のCSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- 外部ライブラリ: Tailwind CSS (デザイン調整用) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 自作のCSSファイルを読み込み -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div class="app-container">
        <!-- ヘッダー部分 -->
        <header class="bg-white shadow-md w-full p-4 text-center">
            <h1 class="text-2xl font-bold text-gray-800">モビリティ監視システム</h1>
        </header>

        <!-- 地図が表示されるエリア -->
        <main id="map" class="map-area">
            <!-- このdivがJavaScriptによって地図に置き換わります -->
        </main>

        <!-- フッター部分 -->
        <footer class="bg-white w-full p-2 text-center text-sm text-gray-600">
            <p>&copy; 2025 mobility app </p>
        </footer>
    </div>

    <!-- 外部ライブラリ: Leaflet.js の JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- 自作のJavaScriptファイルを読み込み -->
    <script type="module" src="script.js"></script>
</body>
</html>
